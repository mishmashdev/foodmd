<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>FoodMD</title>
</head>
<body>
  <header>
    <h1 class="logo"><span class="food-logo">Food</span>MD</h1>
    <nav>
      <ul id="nav-list">
        <li class="nav-list-item"><a href="#">My Reports</a></li>
        <li class="nav-list-item"><a href="#">My Journal</a></li>
        <li class="nav-list-item"><a href="#">My Profile</a></li>
        <li class="nav-list-item"><button class="foodmd-button" id="sign-in-button" type="button">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="food-entry-form">
      <input class="foodmd-input" type="text" id="food-input" placeholder="Add Your Food">
      <button class="foodmd-button" type="button" id="add-button">Add</button>
    </form>

    <div id="food-list-container">
      <h2 id="food-list-header">Your Foods For June 21, 2019</h2>
      <div id="food-list">
      </div>
    </div>
  </main>

  <script src="foodmd.js"></script>
</body>
</html>
